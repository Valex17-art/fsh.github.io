<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento de Citas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="agendar.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d99;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            width: 100%;
        }
        form label {
            font-weight: bold;
        }
        form input, form select, form button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background-color: #004d99;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        form button:hover {
            background-color: #003366;
        }
        #image-container {
            max-width: 400px;
            margin: 0 2rem;
        }
        #image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agendamiento de Citas</h1>
    </header>
    <main>
        <div id="image-container">
            <img src="seguridad-electronica-galaxia.jpg" alt="Imagen decorativa">
        </div>
        <form id="appointment-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="servicio">Selecciona un Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="Plan Básico">Plan Básico</option>
                <option value="Plan Premium">Plan Premium</option>
                <option value="Visita de evaluación">Visita de evaluación (gratis)</option>
            </select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Agendar Cita</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Feel Safe Home. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
